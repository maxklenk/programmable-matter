<button onclick="togglePlay()">play/pause</button>
<button onclick="addRandomRectangle()">add Rectangle</button>

<div class="drawable" id="canvas-container">
  <canvas id="myCanvas"
      onmousedown="matterMouseDownEvent(event); mouseDownEvent(event.clientX, event.clientY, event.button);"
      onmousemove="matterMouseMoveEvent(event); mouseMoveEvent(event.clientX, event.clientY, event.button);"
      onmouseup="matterMouseUpEvent(event); mouseUpEvent(event.clientX, event.clientY, event.button);"
      oncontextmenu="return false;">
    <span style="background-color:#ffff88;">The &lt;canvas&gt; element is not supported by this browser.</span>
  </canvas>

  <div class="element-menu">
    <ul>
      <li>
        <i class="fa fa-thumb-tack"></i>
        <input class="element-menu--sticky" type="checkbox"></input>
      </li>
      <li>
        <form  oninput="x.value=parseInt(size.value)">
          <i class="fa fa-expand"></i>
          <input class="element-menu--weight" name="element-menu--weight" id="size" type="range" min="0" value="80" max="10000" orient="vertical" >
          <output name="x" for="size">0</output>
        </form>
      </li>
      <li>
        <form  oninput="x.value=parseInt(weight.value)">
          <i class="fa fa-balance-scale"></i>
          <input class="element-menu--weight" name="element-menu--weight" id="weight" type="range" min="0" value="80" max="10000" orient="vertical" >
          <output name="x" for="weight">0</output>
        </form>
      </li>
      <li>
        <i class="fa fa-rotate-left"></i>
      </li>
    </ul>
  </div>
