<button onclick="togglePlay()">play/pause</button>
<button onclick="addRandomRectangle()">add Rectangle</button>

<div class="drawable" id="canvas-container">
  <canvas id="myCanvas"
      onmousedown="mouseDownEvent(event.clientX, event.clientY, event.button); matterMouseDownEvent(event);"
      onmousemove="mouseMoveEvent(event.clientX, event.clientY, event.button); matterMouseMoveEvent(event);"
      onmouseup="mouseUpEvent(event.clientX, event.clientY, event.button); matterMouseUpEvent(event);"
      oncontextmenu="return false;">
